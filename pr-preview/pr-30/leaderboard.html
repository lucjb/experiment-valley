    <div class="max-w-6xl mx-auto p-2 md:p-4">

        <div class="flex items-center justify-center p-4">

                    </div>
                </div>
                
                <!-- Impact Leaderboard -->
                <div class="bg-gray-900/40 rounded-lg">
                    <div class="px-4 py-3 border-b border-gray-700/50 text-right">
                        <h3 class="text-lg font-bold text-white"><span class="text-sm text-gray-400 font-normal">Who had the highest impact? - </span>Impact Leaderboard</h3>
                    </div>
                    <div id="impact-content" class="max-h-96" data-simplebar data-simplebar-auto-hide="false">
